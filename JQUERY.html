<title> AUTISMUS MAXIMUS </title>

<p> lets see if this works </br>
    two plus three is <p id="RESULT"> </p> </p>
<script> src="https://github.com/javascriptdisc/html/blob/master/jquery-3.2.1.min.js" </script>
<script>

    'use strict'

var A = [];
A[0] = false;
A[1] = false;

for(var i=0;i<98;i++){
    A.push(true);

}
for(var i = 0; i < Math.sqrt(A.length); i++){
    if(A[i] == true){
        var j = i*i;
        while(j<A.length){
            A[j] = false;
            j=j+i;
        }
    }
}
var disp = [];
for(var i=0;i<A.length;i++){
    if(A[i] == true){
        disp.push(i);
    }

}
document.getElementById("RESULT").innerHTML = disp.toString();


</script>
