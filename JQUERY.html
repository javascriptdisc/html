<title> AUTISMUS MAXIMUS </title>
<input type="text" id="userInput">give me input</input>
<button id="submitter">Submit</button>
<div id="output"></div>
<script>
    src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
</script>
<script>
    'use strict'
    var didClickIt = false;
    document.getElementById("submitter").addEventListener("click", function () {
        // same as onclick, keeps the JS and HTML separate
        didClickIt = true;
    });

    setInterval(function () {
        // this is the closest you get to an infinite loop in JavaScript
        if (didClickIt) {
            didClickIt = false;
            // document.write causes silly problems, do this instead (or better yet, use a library like jQuery to do this stuff for you)
            var o = document.getElementById("output"), max = document.getElementById("userInput").value;
            var A = [];
            A[0] = false;
            A[1] = false;

            for (var i = 0; i < max; i++) {
                A.push(true);

            }
            for (var i = 0; i < Math.sqrt(A.length); i++) {
                if (A[i] == true) {
                    var j = i * i;
                    while (j < A.length) {
                        A[j] = false;
                        j = j + i;
                    }
                }
            }
            var disp = [];
            for (var i = 0; i < A.length; i++) {
                if (A[i] == true) {
                    disp.push(i);
                }

            }
            o.innerHTML=disp.toString();
        }
    }, 500);

</script>
