<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>val demo</title>
    <style>
        p {
            color: black;
            margin: 8px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>

    <input type="text" value="0">
    <p></p>

    <script>
        $("input")
            .keyup(function () {
                var value = $(this).val();
                if(value > 1000000){
                    value = 1000000;
                    $("input").val(value);
                    alert('stop being jewish');
                }
                var A = [];
                A[0] = false;
                A[1] = false;

                for (var i = 0; i < value-1; i++) {
                    A.push(true);

                }
                for (var i = 0; i < Math.sqrt(A.length); i++) {
                    if (A[i] == true) {
                        var j = i * i;
                        while (j < A.length) {
                            A[j] = false;
                            j = j + i;
                        }
                    }
                }
                var disp = "";
                var j = 0;
                for (var i = 0; i < A.length; i++) {
                    if (A[i] == true) {
                        disp=disp + i + ", ";
                        if(j%20==0){
                            disp.concat("<br />");
                        }
                        j++;
                    }

                }
                $("p").text(disp);
            })
            .keyup();

    </script>

</body>

</html>
