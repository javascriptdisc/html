<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>val demo</title>
    <style>
        p {
            color: black;
            margin: 8px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>

    <input type="text" value="some text">
    <p></p>

    <script>
        $("input")
            .keyup(function () {
                var value = $(this).val();
                var A = [];
                A[0] = false;
                A[1] = false;

                for (var i = 0; i < value; i++) {
                    A.push(true);

                }
                for (var i = 0; i < Math.sqrt(A.length); i++) {
                    if (A[i] == true) {
                        var j = i * i;
                        while (j < A.length) {
                            A[j] = false;
                            j = j + i;
                        }
                    }
                }
                var disp = [];
                for (var i = 0; i < A.length; i++) {
                    if (A[i] == true) {
                        disp.push(i);
                    }

                }
                $("p").text(disp.toString());
            })
            .keyup();

    </script>

</body>

</html>
